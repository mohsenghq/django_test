{% extends "base/base.html" %}
{% load static %}
{% block content %}
    <img src="{{ product.image.url }}" alt="{{ product.title }}" style="width: 300px;"><br>
    <h1>{{ product.name }}</h1>
    <p><strong>Price:</strong> ${{ product.price }}</p>
    <p><strong>Description:</strong> {{ product.description }}</p>
{% endblock %}
